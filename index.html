
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YieldPro RMS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-background: #0a0e17;
            --color-surface: #111827;
            --color-primary: #3b82f6;
            --color-success: #10b981;
            --color-accent: #8b5cf6;
        }

        body {
            background-color: var(--color-background);
            color: #f8fafc;
            font-family: 'DM Sans', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .mono {
            font-family: 'JetBrains Mono', monospace;
        }

        /* Custom scrollbars */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }

        /* Gradient Border Utility */
        .gradient-border {
            position: relative;
            background: var(--color-surface);
            border-radius: 0.5rem;
        }
        .gradient-border::before {
            content: "";
            position: absolute;
            inset: -1px;
            border-radius: 0.5625rem;
            padding: 1px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent, rgba(255,255,255,0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        /* Glow effects */
        .glow-primary {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.15);
        }
        .glow-success {
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.15);
        }

        /* Transitions */
        .page-transition {
            animation: fadeIn 0.3s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(4px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Glassmorphism */
        .glass {
            background: rgba(17, 24, 39, 0.7);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
    </style>

}
